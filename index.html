<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="message" id="message">Player X's turn</div>
  <div class="board-container">
    <button class="squares" data-index="0"></button>
    <button class="squares" data-index="1"></button>
    <button class="squares" data-index="2"></button>
    <button class="squares" data-index="3"></button>
    <button class="squares" data-index="4"></button>
    <button class="squares" data-index="5"></button>
    <button class="squares" data-index="6"></button>
    <button class="squares" data-index="7"></button>
    <button class="squares" data-index="8"></button>
  </div>

  <div class="reset">
    <button class="restart" id="restart"><p>Restart</p></button>
  </div>
</body>
</html>
